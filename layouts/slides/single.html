{{ partial "header-slide" . }}
{{ $.Scratch.Set "shareNav" true }}
    {{ partial "navbar-slides" . }}
	
	<div class="reveal">
	<div class="slides">
	<section data-markdown
	  data-separator="\n\n\n"
	  data-separator-vertical="\n\n\n\n"
      data-separator-notes="^Note:"
      data-charset="utf-8">
	    {{ .RawContent }}
	 </section>
	</div>
	</div>
	<script src="{{"/revealjs/lib/js/head.min.js"|relURL}}"></script>
	<script src="{{"/revealjs/js/reveal.js"|relURL}}"></script>
	<script>
		Reveal.initialize({
			embedded: true,
		        controls: false,
        slideNumber: true,
        center: true,
        transition: 'fade',
		        // theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
		        // Optional libraries used to extend on reveal.js
		        dependencies: [
		// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
		{ src: '{{"/revealjs/lib/js/classList.js"|relURL}}', condition: function() { return !document.body.classList; } },

		// Interpret Markdown in <section> elements
		{ src: '{{"/revealjs/plugin/markdown/marked.js"|relURL}}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		{ src: '{{"/revealjs/plugin/markdown/markdown.js"|relURL}}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		// Zoom in and out with Alt+click
		{ src: '{{"/revealjs/plugin/zoom-js/zoom.js"|relURL}}', async: true },

		// Speaker notes
		{ src: '{{"/revealjs/plugin/notes/notes.js"|relURL}}', async: true },
	]
		      });
	</script>
  </body>
</html>
